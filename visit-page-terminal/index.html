<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/2f56068ad8.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">
  <link href="styles/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <title>Terminal - readme@debian: ~</title>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="buttons-flex">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
      </div>
      <div class="title">
        <a href="https://github.com/heberleonard2" target="_blank">
          <h1>Terminal - readme@debian: ~ </h1>
        </a>
      </div>
    </div>
    <div class="syncBlock">
      <div class="container2">
        <div id="asciiMain"></div>
        <div id="typewriter-effect">
          <p>
            <strong style="color: rgb(214,185,162);">readme@debian</strong><br>
            <strong style="color: rgb(214,185,162);">OS:</strong> Debian bullseye<br>
            <strong style="color: rgb(214,185,162);">Kernel:</strong> x86_64 Linux 6.1-rc2<br>
            <strong style="color: rgb(214,185,162);">Uptime:</strong> <span class="uptime"></span><br>
            <strong style="color: rgb(214,185,162);">Packages:</strong><span class="packages"></span><br>
            <strong style="color: rgb(214,185,162);">Shell:</strong> zsh<br>
            <strong style="color: rgb(214,185,162);">Resolution:</strong> <span class="resolution1"></span>x<span class="resolution2"></span><br>
            <strong style="color: rgb(214,185,162);">DE:</strong> XFCE<br>
            <strong style="color: rgb(214,185,162);">WM:</strong> Xfwm4<br>
          </p>
        </div>
        <span id="typed"></span>  
      </div>
      <div id="app"></div>
    </div>
  </div>
  <script src="scripts/main.js"></script>  
</body>
</html>
